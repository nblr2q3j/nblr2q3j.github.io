<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【快播TV】享受美好生活</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="muif" src="" frameborder="0"></iframe>
</body>


<script>
    document.getElementById("muif").src="https://j6bfv.com/index?id="+getUrl("id");
    function getUrl(id) {
        var $_GET = new Array();
        var u = window.location.toString();
        u = u.split('?');
        if (typeof (u[1]) == 'string') {
            u = u[1].split('&');
            for (i = 0; i < u.length; i++) {
                s = u[i].split("=");
                eval('$_GET["' + s[0] + '"]' + '="' + s[1] + '"');
            }
        }
        return $_GET[id];
    }
</script>

</html>
